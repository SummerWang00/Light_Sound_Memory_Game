<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<link rel="icon" href="https://glitch.com/favicon.ico" /> -->
    <link rel="icon" href="https://cdn.glitch.global/d0a5c4f9-6466-4354-987c-1d1fd0968bab/favicon.ico?v=1650332933986" type="image/x-icon">

    <!-- this is literally the title of the webpage that would show up on browser tab -->
    <title>Light and Sound Memory Game! </title> 

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <!-- import the webpage's javascript file -->  
    <script src="/script.js" defer></script>
  </head>
  
  <body>
    <!-- this is the start of content -->
    <h1>Light and Sound Memory Game!  </h1>
    <p> Welcome to the game! Repear back the pattern by pressing the buttons below to WIN! 
    </p>
    
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hid"  onclick="stopGame()">
      Stop
    </button>
    
    <!--using a container for easy positioning of multiple buttons of the same kind -->
    <div id="gameButtonArea">
      <button id="button1"  onclick="guess(1)" onmousedown = "startTone(1)"  onmouseup = "stopTone()"></button>
      <button id="button2"  onclick="guess(2)" onmousedown = "startTone(2)"  onmouseup = "stopTone()"></button>
      <button id="button3"  onclick="guess(3)" onmousedown = "startTone(3)"  onmouseup = "stopTone()"></button>  
      <button id="button4"  onclick="guess(4)" onmousedown = "startTone(4)"  onmouseup = "stopTone()"></button>  <!-- content of the buttons are empty cuz we didn't need text on them -->
      <button id="button5"  onclick="guess(3)" onmousedown = "startTone(3)"  onmouseup = "stopTone()"></button>
      <button id="button6"  onclick="guess(3)" onmousedown = "startTone(3)"  onmouseup = "stopTone()"></button>
    </div>
    
  </body>
  
</html>
